name: 'shibuya-crossing-stack'

services:
  model-setup:
    build: ./model_setup
    volumes:
      - ./model_repository:/model_repository
    environment:
      # Comma-separated list of models to prepare.
      - YOLO_MODELS=yolo12n,yolo12s,yolo12m,yolo12l,yolo12x
    command: /bin/sh -c "./setup-models.sh"

  rabbitmq:
    image: rabbitmq:3.11-management
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio-setup:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: /bin/sh
    command: -c "/app/setup-minio.sh"
    volumes:
      - ./minio/setup-minio.sh:/app/setup-minio.sh
      - ./minio/public_policy.json:/app/public_policy.json

  api:
    build: ./api
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - MINIO_URL=minio:9000
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully

  streamlit_app:
    build: ./streamlit_app
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000/process-video/
      - MINIO_PUBLIC_URL=http://localhost:9000/processed-videos
    depends_on:
      - api

  triton:
    image: nvcr.io/nvidia/tritonserver:25.10-py3
    runtime: nvidia
    ports:
      - "8002:8002" # Metrics
      - "8003:8000" # HTTP (remapped to avoid conflict with API)
      - "8004:8001" # gRPC (remapped)
    volumes:
      - ./model_repository:/models
    command: tritonserver --model-repository=/models --log-verbose=1
    depends_on:
      model-setup:
        condition: service_completed_successfully
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  worker:
    build: ./worker
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - RABBITMQ_HOST=rabbitmq
      - TRITON_URL=triton:8000
      - MINIO_URL=minio:9000
    deploy:
      replicas: 3 # Scale processing power here
    depends_on:
      rabbitmq:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
      triton:
        condition: service_started

  prometheus:
    image: prom/prometheus:v2.47.2
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command: '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:10.1.5
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

volumes:
  rabbitmq_data:
  minio_data:
  prometheus_data:
  grafana_data:
